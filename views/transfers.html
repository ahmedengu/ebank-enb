<div class="container">
    <div class="row row-offcanvas row-offcanvas-left ">
        <div class="col-xs-12 col-sm-9 hvr-underline-from-left">
            <img src="paper-plane.png" class="img-responsive imga hvr-float-shadow">
            <h1 class="h3 h1"><h1 class="h1">Transfers</h1></h1>
        </div>
    </div>

</div>
<section class="content-block team-2 team-2-1">
    <div class="container container-transfers">
        <div class="underlined-title">
            <a href=".#!/newTransfer">New Transfer</a>
            <hr>
        </div>
        <div class="row">
            <section id="content-2-10" class="content-2-10 content-block">
                <div class="container bg-white border-box hvr-reveal" ng-show="!results.length">
                    <div class="col-md-8 col-xs-12 pull-left">
                        <h2>Nothing to show</h2>
                    </div>
                </div>
                <div class="container bg-white border-box hvr-reveal" ng-repeat="result in results">
                    <div class="col-md-8 col-xs-12 pull-left">
                        <h2>{{result.get('amount')}}$ from {{result.get('from').get('username')}} to
                            {{result.get('to').get('username')}}&nbsp;&nbsp;at
                            {{result.get('createdAt').toUTCString()}}</h2>
                    </div>
                    <div class="col-md-3 col-xs-12 pull-right">
                        <a ng-click="showReason($index)" class="btn btn-lg btn-info btn-block">Reason</a>
                    </div>
                </div>
            </section>
            <hr/>
        </div>
    </div>
</section>
</div>
</div>
</section>
