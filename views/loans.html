<div class="container">
    <div class="row row-offcanvas row-offcanvas-left ">
        <hr/>
        <div class="col-xs-12 col-sm-9 hvr-underline-from-left">
            <img src="coins.png" class="img-responsive imga hvr-float-shadow">
            <h1 class="h1">Loans&nbsp;</h1>
        </div>
    </div>
</div>
<section class="content-block-nopad bg-deepocean footer-wrap-1-4" wp-cz-section="blocks_footer_1_4"
         wp-cz-section-title="Footer 1-4">
    <div class="container footer-1-4">
        <a href=".#!/newLoan">New Loan</a>
    </div>
</section>
<div class="container bg-white border-box hvr-reveal" ng-show="!results.length">
    <div class="col-md-8 col-xs-12 pull-left">
        <h2>Nothing to show</h2>
    </div>
</div>
<div class="container bg-white border-box hvr-reveal" ng-repeat="result in results">
    <div class="col-md-8 col-xs-12 pull-left">
        <h2>{{result.get('amount')}}$ Requested at
            {{result.get('createdAt').toUTCString()}}</h2>
    </div>
    <div class="col-md-3 col-xs-12 pull-right">
        <span class="btn btn-lg btn-info btn-block">{{result.get('state')}}</span>
    </div>
</div>
