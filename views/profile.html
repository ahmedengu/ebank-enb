<div class="container">
    <div class="row row-offcanvas row-offcanvas-left ">
        <hr/>
        <div class="col-xs-12 col-sm-9 hvr-underline-from-left">
            <img src="{{result.get('pic').url()}}" class="img-responsive hvr-float-shadow marginimg img-rounded"
                 width="50%">
            <h1 class="name">Username: {{result.get('username')}}</h1>
        </div>
    </div>
</div>
<section class="content-block pricing-table-1 pricing-table-1-2" wp-cz-section="blocks_pricing_1_2"
         wp-cz-section-title="Pricing 1-2">
    <div class="container">

    </div>

</section>
<div class="container bg-white border-box hvr-reveal">
    <div class="col-md-8 col-xs-12 pull-left">
        <h2 wp-cz-control="blocks_content_2_10_text" wp-cz-control-label="Text" wp-cz-control-type="textarea"
            wp-cz-control-section="blocks_content_2_10" wp-cz-theme-mod="blocks_content_2_10_text">Full name:
            {{result.get('name')}}</h2>
    </div>
    <div class="col-md-3 col-xs-12 pull-right">
    </div>
</div>
<div class="container bg-white border-box hvr-reveal">
    <div class="col-md-8 col-xs-12 pull-left">
        <h2 wp-cz-control="blocks_content_2_10_text" wp-cz-control-label="Text" wp-cz-control-type="textarea"
            wp-cz-control-section="blocks_content_2_10" wp-cz-theme-mod="blocks_content_2_10_text">Address: <br>{{result.get('address')}}
        </h2>
    </div>
    <div class="col-md-3 col-xs-12 pull-right">
    </div>
</div>
<div class="container bg-white border-box hvr-reveal">
    <div class="col-md-8 col-xs-12 pull-left">
        <h2 wp-cz-control="blocks_content_2_10_text" wp-cz-control-label="Text" wp-cz-control-type="textarea"
            wp-cz-control-section="blocks_content_2_10" wp-cz-theme-mod="blocks_content_2_10_text">Bank account
            type: {{accountType.get('name')}}</h2>
    </div>
    <div class="col-md-3 col-xs-12 pull-right" ng-show="result.id==currentUser.id">
        <a href=".#!/editProfile" class="btn btn-lg btn-info btn-block">Edit Profile</a>
    </div>
</div>
